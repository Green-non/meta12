<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 배열을 사용하지 않으면, 변수를 사용하면 4개의 변수와 화면출력을 위해 4개의 console.log 명령이 필요
      let spring = "봄";
      let summer = "여름";
      let fall = "가을";
      let winter = "겨울";
      console.log(spring);
      console.log(summer);
      console.log(fall);
      console.log(winter);

      //   배열 사용의 예
      //   1개의 변수와 한번의 console.log사용
      let season = ["봄", "여름", "가을", "겨울"];
      console.log(season);
      console.log(season[0]);
      console.log(season[3]);
    </script>
  </body>
</html>
