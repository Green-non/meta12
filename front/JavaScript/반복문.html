<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (let i = 0; i < 5; i++) {
        console.log(i);
      }

      const fruits = ["사과", "바나나", "딸기"];
      for (const data of fruits) {
        console.log(data);
      }

      const colors = ["black", "white", "blue", "yellow"];
      colors.forEach(function (data) {
        console.log(data);
      });

      let count = 0;
      while (count < 3) {
        console.log(count);
        count++;
      }

      let unm = 0;
      do {
        console.log(unm);
        unm++;
      } while (unm < 3);

      console.log(".............");
      for (let i = 0; i < 5; i++) {
        if (i == 3) {
          break;
        }
        console.log(i);
      }

      for (let i = 0; i < 5; i++) {
        if (i == 3) {
          continue;
        }
        console.log(i);
      }
    </script>
  </body>
</html>
